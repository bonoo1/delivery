plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.6.6'
    compile 'org.springframework.boot:spring-boot-starter-web:2.6.6'
    compile 'org.projectlombok:lombok:1.18.22'
    runtime 'com.h2database:h2:1.4.200'
    runtime 'mysql:mysql-connector-java:8.0.28'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.6.6'

}

group = 'com.sparta'
version = '0.0.1-SNAPSHOT'
description = 'delivery'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
